<form [formGroup]="this.ordersService.form">
  <input placeholder="Order Number" 
         formControlName="orderNumber" 
         type="text" 
         class="input-field col s12" required>
  <input placeholder="Customer Name" 
         formControlName="customerName" 
         type="text" 
         class="input-field col s12" required>

         <button class="btn btn-success btn col s4" 
        *ngFor="let coffee of coffees" 
        (click)="addCoffee(coffee)"> {{coffee}}</button>
<ul class="collection">
    <li *ngFor="let coffee of coffeeOrder">
        <span class="col s11"> {{ coffee }} </span>
        <a class="col s1" (click)="removeCoffee(coffee)">x</a>
    </li>
    <button 
    class="btn primary btn col s12" (click)="onSubmit()">Submit</button>
</ul>

</form>
